<ng-container *ngIf="edit$ | async"> </ng-container>
<div class="modal-header">
  <h4 class="modal-title">{{formTitle$ | async}}</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form"
        (ngSubmit)="save()">

    <div class="form-group">
      <label>Nom:</label>
      <input class="form-control"
             [class.is-invalid]="form.controls['nom'].invalid && form.controls['nom'].touched"
             type="string"
             formControlName="nom">
      <div class="invalid-feedback"
           [class.d-block]="form.controls['nom'].invalid && form.controls['nom'].touched && form.controls['nom'].hasError('required')">
        (*) Nom requise
      </div>
    </div>
    <div class="form-group">
      <label>Telephone:</label>
      <input class="form-control"
             [class.is-invalid]="form.controls['telephone'].invalid && form.controls['telephone'].touched"
             type="string"
             formControlName="telephone">
      <div class="invalid-feedback"
           [class.d-block]="form.controls['telephone'].invalid && form.controls['telephone'].touched && form.controls['telephone'].hasError('required')">
        (*) telephone requis
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control"
             [class.is-invalid]="form.controls['email'].invalid && form.controls['email'].touched"
             type="string"
             formControlName="email">
    </div>
    <div class="form-group">
      <label>Adresse:</label>
      <textarea class="form-control"
             [class.is-invalid]="form.controls['adresse'].invalid && form.controls['adresse'].touched"
             type="string"
                formControlName="adresse"></textarea>
      <div class="invalid-feedback"
           [class.d-block]="form.controls['adresse'].invalid && form.controls['adresse'].touched && form.controls['adresse'].hasError('required')">
        (*) Adresse requis
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary mx-2"
          (click)="dismiss()"> Annuler </button>
  <button class="btn btn-primary mx-2"
          [disabled]="disabled"
          (click)="save()"> Enregistrer </button>
</div>
