<div class="d-flex justify-content-between p-2">
    <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 elements par page</option>
      <option [ngValue]="4">4 elements par page</option>
      <option [ngValue]="8">8 elements par page</option>
      <option [ngValue]="50">50 elements par page</option>
      <option [ngValue]="150">150 elements par page</option>
    </select>
  </div>
 <table class="table table-striped" *ngIf="(stats$ | async).length > 0 ">
    <thead>
      <tr>
       <th scope="col">Id</th>
       <th scope="col">nom</th>
        <th scope="col">telephone</th>
        <th scope="col">Email</th>
        <th scope="col">Adresse</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let entite of stats$ | async, index as i"> -->
     <tr *ngFor="let stat of stats, index as i">
        <td>{{stat.id }}</td>
        <td>{{stat.nom | titlecase}}</td>
        <td>{{stat.telephone | uppercase}}</td>
        <td>{{stat.email | titlecase}}</td>
        <td>{{stat.adresse}}</td>
        <td>
            <button class="btn btn-outline-info btn-sm"
            (click)="detail(stat)">Détails</button>
        </td>
      </tr>
  </table>
<div *ngIf="(stats$ | async).length <= 0 " class="d-flex flex-row justify-content-center">
  <img class="img-responsive"  src="assets/img/no-data.png">
  <br>
  <div>Aucune donnée</div>
</div>
