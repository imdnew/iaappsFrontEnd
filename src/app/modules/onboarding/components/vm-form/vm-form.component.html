<ng-container *ngIf="edit$ | async"> </ng-container>
<div class="modal-header">
  <h4 class="modal-title">{{formTitle$ | async}}</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form"
        (ngSubmit)="save()">

        <div class="form-group">
          <label>Projet:</label>
          <input class="form-control"
               [class.is-invalid]="form.controls['projet'].invalid && form.controls['projet'].touched"
               type="string"
               formControlName="projet">
        </div>

    <div class="form-group">
      <label>Nom:</label>
      <input class="form-control"
             [class.is-invalid]="form.controls['nom'].invalid && form.controls['nom'].touched"
             type="string"
             formControlName="nom">
      <div class="invalid-feedback"
           [class.d-block]="form.controls['nom'].invalid && form.controls['nom'].touched && form.controls['nom'].hasError('required')">
        (*) Nom requis
      </div>
    </div>
    <div class="form-group">
      <label>Adresse Ip:</label>
      <input class="form-control"
             [class.is-invalid]="form.controls['adresseip'].invalid && form.controls['adresseip'].touched"
             type="string"
             formControlName="adresseip">
      <div class="invalid-feedback"
           [class.d-block]="form.controls['adresseip'].invalid && form.controls['adresseip'].touched && form.controls['adresseip'].hasError('required')">
        (*) Adresse Ip requis
      </div>
    </div>
    <div class="form-group">
      <label>Date création:</label>
      <input class="form-control"
             [class.is-invalid]="form.controls['datecreation'].invalid && form.controls['datecreation'].touched"
             type="string"
             formControlName="datecreation">
    </div>
    <div class="form-group">
        <label for="groupe">Groupe</label>
        <select class="custom-select d-block w-100" id="groupe" formControlName="groupe">
          <option value="">Veuillez Selectionner...</option>
          <option value="Back-End">Back-End</option>
          <option value="Front-End">Front-End</option>
        </select>
      </div>
      <div class="form-group">
        <label>Ports:</label>
        <textarea class="form-control"
                  formControlName="ports"
                  rows="2"></textarea>
      </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control"
                formControlName="description"
                rows="5"></textarea>
    </div>
    
    <div class="form-group">
      <label>Système d'exploitation (OS):</label>
      <input class="form-control"
           [class.is-invalid]="form.controls['os'].invalid && form.controls['os'].touched"
           type="string"
           formControlName="os">
    </div>

      <div class="form-group">
        <label>Structure:</label>
        <input class="form-control"
             [class.is-invalid]="form.controls['structure'].invalid && form.controls['structure'].touched"
             type="string"
             formControlName="structure">
      </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary mx-2"
          (click)="dismiss()"> Annuler </button>
  <button class="btn btn-primary mx-2"
          [disabled]="disabled"
          (click)="save()"> Enregistrer </button>
</div>
