  <div class="d-flex justify-content-between p-2">
    <ngb-pagination 
    [collectionSize]="collectionSize" 
    [(page)]="page" 
    [pageSize]="pageSize">
    </ngb-pagination>
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 elements par page</option>
      <option [ngValue]="4">4 elements par page</option>
      <option [ngValue]="8">8 elements par page</option>
      <option [ngValue]="50">50 elements par page</option>
      <option [ngValue]="150">150 elements par page</option>
    </select>
  </div>
