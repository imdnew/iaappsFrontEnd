<div class="card" style="width: 18rem;" *ngIf="entite$ | async; let entite">
    <div class="card-body">
      <label class="font-weight-bold">Sigle :</label>
      <h6 class="font-weight-light">{{entite.sigle | uppercase}}</h6>
      <label class="font-weight-bold">Nom :</label>
    <h6 class="mb-2 font-weight-light">{{entite.nom | titlecase}}</h6>
      <p class="card-text"><small class="text-muted">Cr√©ee le {{entite.created_at | date:'dd/MM/yyyy'}}</small></p>
         <button class="btn btn-primary btn-sm mx-1"
        [disabled]="!loggedOut$ | async"
        (click)="edit()">Modifier</button>

<button class="btn btn-danger btn-sm mx-1"
        (click)="open('focusFirst')">Supprimer</button>

    </div>
  </div>
